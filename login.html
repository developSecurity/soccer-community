<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>해축잘 커뮤니티</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="import" href="index.html">
</head>

<body>
      <div class="login-box">
       <div class="together_login-window">
        <div class="login_title">
          <span class="login_text">로그인</span>
        </div>
        <div class="under-line"></div>
         <div class="login-window">
          <label for="id">아이디</label>
         </div>
         <div class="input-type_window">
          <input type="input_login" size="50">
         </div>  
         <div class="passwd-window">
          <label for="passwd">비밀번호</label>
         </div>
         <div class="input-type_window">  
          <input type="input_login" size="50">
         </div>
          <button class="login-btn">로그인</button>
          <button class="register-btn">회원가입</button>
          <div class="under-line"></div>
          <div class="id-remember">
           <input type="checkbox"> <span class="id-remember-text">아이디 저장</span>
           <span class="id-find">아이디 찾기</span>
           <div class="col-line"> </div>
           <span class="passwd-find">비밀번호 찾기</span>
          </div>
        </div>
       </div> 
      </div>
</body>

</html>
